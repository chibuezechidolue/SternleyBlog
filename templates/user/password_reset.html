{% extends 'blog/base.html' %} 
{%load django_bootstrap5%} 
{% block content %}
<form action="" method="post">
  {% csrf_token %}
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>please insert your registered email</p>
        {%bootstrap_form form%} 
        {%bootstrap_button button_type='submit' content="Submit"%}
      </div>
    </div>
  </div>
</form>
{% endblock content %}
